language: node_js

install:
  - yarn
  - yarn build

jobs:
  include:
    - stage: validate
      node_js:
        - "6"
        - "7"
      script:
        - yarn lint
        - yarn test
    - stage: benchmark
      node_js:
        - "6"
        - "7"
      script:
        - yarn benchmark
    - stage: release
      node_js: "6"
      before_deploy:
        - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > ~/.npmrc
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - yarn test:dist
          - yarn release
        on:
          tags: true
